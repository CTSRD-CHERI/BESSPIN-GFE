#-----------------------------------------------------------------------------#
#
# Bitstream generation tests
#
#-----------------------------------------------------------------------------#
bitstream_gen:
    script:
      - "export XILINXD_LICENSE_FILE=/opt/Xilinx/Xilinx.lic"
      - "source /opt/Xilinx/Vivado/2017.4/settings64.sh"
      - "nix-shell tool-suite/shell.nix --run './setup_soc_project.sh $CPU'"
      - "nix-shell tool-suite/shell.nix --run './build.sh $CPU'"
    tags: ["bitstream"]
    artifacts:
        name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CPU"
        when: always
        paths:
            - bitstreams/soc_$CPU.*
            - vivado/soc_$CPU/soc_$CPU.runs/impl_1/design_1_timing_summary_routed.rpt 
            - vivado/soc_$CPU/soc_$CPU.runs/impl_1/design_1_utilization_placed.rpt 
            - vivado/soc_$CPU/soc_$CPU.runs/impl_1/design_1_power_routed.rpt 
    only:
    - schedules
