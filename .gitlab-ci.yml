---
#-----------------------------------------------------------------------------#
#
# General startup commands
#
#-----------------------------------------------------------------------------#
before_script:
  - echo $PATH
  - export PATH=/opt/riscv/bin:$PATH
  - export RISCV_C_INCLUDE_PATH=/opt/riscv/riscv64-unknown-elf/include
  - export RISCV=/opt/riscv
  - export PATH=/opt/Xilinx/Vivado/2019.1/bin:/opt/Xilinx/Vivado_Lab/2019.1/bin:$PATH
  - echo $PATH
  - ./init_submodules.sh
  - source /opt/Xilinx/Vivado_Lab/2019.1/settings64.sh
  - export XILINXD_LICENSE_FILE=/opt/Xilinx/Xilinx.lic

variables:
  # defaults. Overridden when this pipeline is called by tool-suite.
  testgen_id: 273
  testgen_ref: master
  tool_suite_url: git@gitlab-ext.galois.com:ssith/tool-suite.git
  tool_suite_rev: master

#-----------------------------------------------------------------------------#
#
# Verilator simulation tests
#
#-----------------------------------------------------------------------------#
CHSL_P1_sim:
  script:
    - ./pytest_processor.py chisel_p1 --simulator
  tags: ["verilator"]
  except:
    - schedules
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - verilator_simulators/run/Logs/chisel_p1/
      - test_processor.log

BSV_P1_sim:
  script:
    - ./pytest_processor.py bluespec_p1 --simulator
  tags: ["verilator"]
  except:
    - schedules
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - verilator_simulators/run/Logs/bluespec_p1/
      - test_processor.log

CHSL_P2_sim:
  script:
    - ./pytest_processor.py chisel_p2 --simulator
  tags: ["verilator"]
  except:
    - schedules
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - verilator_simulators/run/Logs/chisel_p2/
      - test_processor.log

BSV_P2_sim:
  script:
    - ./pytest_processor.py bluespec_p2 --simulator
  tags: ["verilator"]
  except:
    - schedules
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - verilator_simulators/run/Logs/bluespec_p2/
      - test_processor.log

CHSL_P3_sim:
  script:
    - ./pytest_processor.py chisel_p3 --simulator
  tags: ["verilator"]
  except:
    - schedules
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - verilator_simulators/run/Logs/chisel_p3/
      - test_processor.log

BSV_P3_sim:
