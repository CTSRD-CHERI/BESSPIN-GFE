cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - riscv-linux/
    - busybox/

#-----------------------------------------------------------------------------#
#
# General startup commands
#
#-----------------------------------------------------------------------------#
before_script:
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab-ext.galois.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - git clone https://github.com/mirror/busybox.git tmp
    - git submodule init
    - git submodule update
    - ./init_submodules.sh
    - export USER=gitlab-runner

#-----------------------------------------------------------------------------#
#
# FreeRTOS compilation test
#
#-----------------------------------------------------------------------------#
FreeRTOS:
  script:
    - nix-shell --run './compilation_test.sh'
  tags: ["fpga"]
  only:
    - develop
  except:
    - schedules


#-----------------------------------------------------------------------------#
#
# FPGA tests
#
#-----------------------------------------------------------------------------#
chisel_p1:
  script:
    - source /opt/Xilinx/Vivado_Lab/2017.4/settings64.sh
    - nix-shell --run './test_processor.sh chisel_p1 --full_ci'
  tags: ["fpga"]
  only:
    - develop
  except:
    - schedules

